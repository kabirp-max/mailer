<!-- email.html -->
<!DOCTYPE html>
<html>
  <body>
    <h1>Hello!</h1>
    <p>This is a test email with a tracking pixel.</p>

    <!-- Invisible tracking pixel -->
    <img 
      src="https://track.techresearchcenter.com/track/open?email={{email}}&subject={{subject}}&sent={{sentTime}}&id={{someId}}" 
      width="1" 
      height="1" 
      style="display: none; max-width: 1px;" 
      alt="tracker"
    />

    <!-- Example logo image -->
    <img 
      src="https://techintelpro.com/Landing-Pages/Box%20Form/Seismic_logo_Horizontal_FullColor_Dawn-Dusk.jpg" 
      height="100px" 
      style="display: block;" 
      alt="Seismic Logo"
    />
  </body>
</html>
